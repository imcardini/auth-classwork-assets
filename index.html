<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Authentication class</title>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login to your account</header>
        <form action="#">
          <div class="field input-field">
            <input class="input" type="email" placeholder="Email address" id="inputEmail" />
          </div>

          <div class="field input-field">
            <input class="password" type="password" placeholder="Password" id="inputPassword" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot Password ?</a>
          </div>

          <div class="field button-field">
            <button id="signin">Login</button>
            <button class="none" id="signup">Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account?
            <a href="./signup.html" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class="bx bxl-facebook facebook-icon"></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <i class="bx bxl-google facebook-icon"></i>
          <span>Login with Google</span>
        </a>
        <br>
        <p id="user">Logged in as:</p>
      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="./app.js"></script>
</body>

</html>
